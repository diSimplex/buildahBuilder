# This CEKit description builds a pde with GCC and Lua v5.4

name: "{{ pdeName | lower }}"
version: 1.0
description: Create a pde with GCC, micro and Lua installed

from: debian:stable-slim

packages:
  manager: apt-get

modules:
  repositories:
    - path: "{{ curDir }}/../../pdeModules"
  install:
    - name: gccLang
    - name: micro
    - name: lua
